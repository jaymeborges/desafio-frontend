<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
                <div class="header">
                   <div class="title">
                        <p>Formulário <br> para compra de <br> <strong>Pacotes de adesivos</strong></p>
                   </div>
                </div>
            <!-- formulario     -->
            <form>
                <h2>Quais adesivos:</h2>
                
                <div class="radio">
                    <label for="exampleInputAdesivoR">
                      <input type="radio" id="exampleInputAdesivoR" name="adesivo" value="React"><strong>React</strong></label>
                </div>
                <br>
                <div class="radio">
                    <label for="exampleInputAdesivoV">
                      <input type="radio" id="exampleInputAdesivoV" name="adesivo" value="Vue"><strong>Vue</strong></label>
                </div>
                <div class="radio">
                    <label for="exampleInputAdesivoA">
                      <input type="radio" id="exampleInputAdesivoA" name="adesivo" value="Angular"><strong>Angular</strong></label>
                </div>

                <h2>Quantos adesivos de cada?</h2>
                <div class='ctrl'>
                    <div class='ctrl__button ctrl__button--decrement'>–</div>
                    <div class='ctrl__counter'>
                      <input class='ctrl__counter-input' maxlength='10'name="cont" type='text' value='0'>
                      <div class='ctrl__counter-num'>0</div>
                    </div>
                    <div class='ctrl__button ctrl__button--increment'>+</div>
                  </div>
               

                <h2>Observações:</h2>
                <input class="obs-text" type="text" name="text" maxlength="40" id="" placeholder="Alguma dúvida? recado?">

                <div class="footer">
                   <button id="btn" type="button">ENVIAR</button>
                </div>
           </form>

          <!-- pagina de pagamento -->
           <div class="payWindow">
             
           <div class="container2">
            <div class="header">
               <div class="title">
                    <p>Formulário <br> para compra de <br> <strong>Pacotes de adesivos</strong></p>
              </div>
            </div>
               <div class="checkout" id="area-users">     
            </div>

        <!-- formulario     -->
         <form>
            <h2>Informe os dados do cartão.</h2>
            <div class="info-text">Nome no cartão:</div>
            <input class="info" type="text" name="text" id="nome" placeholder="Nome"><br>
            <div class="info-text">Numero no cartão:</div>
            <input class="info" type="text" name="text" id="email" placeholder="Numero">
         </form>
         
            <div class="footer">
              <a href="index.html"> <button id="btn2" type="button">FECHAR</button></a>
            </div>
           </div>
          </div>
       </main>
    <script src="script.js"></script>
</body>
</html>
