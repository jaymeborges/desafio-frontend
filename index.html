<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
                <div class="header">
                   <div class="title">
                        <p>Formulário <br> para compra de <br> <strong>Pacotes de adesivos</strong></p>
                   </div>
                </div>
            <!-- formulario     -->
            <form>
                <h2>Quais adesivos:</h2>
                
                <div class="radio">
                    <label for="exampleInputAdesivoR">
                      <input type="radio" id="exampleInputAdesivoR" name="adesivo" value="React"><strong>React</strong></label>
                </div>
                <br>
                <div class="radio">
                    <label for="exampleInputAdesivoV">
                      <input type="radio" id="exampleInputAdesivoV" name="adesivo" value="Vue"><strong>Vue</strong></label>
                </div>
                <div class="radio">
                    <label for="exampleInputAdesivoA">
                      <input type="radio" id="exampleInputAdesivoA" name="adesivo" value="Angular"><strong>Angular</strong></label>
                </div>

                <h2>Quantos adesivos de cada?</h2>
                <div class='ctrl'>
                    <div class='ctrl__button ctrl__button--decrement'>–</div>
                    <div class='ctrl__counter'>
                      <input class='ctrl__counter-input' maxlength='10'name="cont" type='text' value='0'>
                      <div class='ctrl__counter-num'>0</div>
                    </div>
                    <div class='ctrl__button ctrl__button--increment'>+</div>
                  </div>
               

                <h2>Observações:</h2>
                <input class="obs-text" type="text" name="text" id="" placeholder="Alguma dúvida? recado?">

                <div class="footer">
                   <button id="btn" type="button">ENVIAR</button>
                </div>
            </form>

        <!-- janela de Checkout -->
        </div>
        <div class="containerCheckout">
    
            <div class="checkout" id="area-users">     
            </div>
        <!-- formulario de pagamento -->

        <h2>Informe seu nome e email e finalize seu pedido.</h2>

            <div class="info-text">Nome:</div>
            <input class="info" type="text" name="text" id="nome" placeholder="Digite seu nome"><br>

            <div class="info-text">Email:</div>
            <input class="info" type="text" name="text" id="email" placeholder="Digite seu email">

            <div class="footer">
                <a href="index.html"> <button id="btn-voltar" type="button">CANCELAR</button></a>
                <a href="pagina2.html"> <button id="btn-fim" type="button">FINALIZAR</button></a>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
